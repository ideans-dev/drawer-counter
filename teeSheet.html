<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Tee Time at Skylinks</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    .page-grid {
        margin-top: 10%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        width: 100%;

        font-family: 'Roboto', sans-serif;
    }

    .logo {
        width: 1000px;
    }

    @media only screen and (min-width: 270px) {
        .logo {
            width: 170px;
            margin-bottom: 2em;
        }

        .text {
            font-size: 12px;
        }
    }


    /* Small devices such as large phones (640px and up) */
    @media only screen and (min-width: 360px) {
        .logo {
            width: 275px;
        }

        .text {
            font-size: 8px;
        }
    }

    /* Medium devices such as tablets (768px and up) */
    @media only screen and (min-width: 48em) {
        .logo {
            width: 38em;
        }

        .text {
            font-size: 22px;
        }
    }

    /* Large devices such as laptops (1024px and up) */
    @media only screen and (min-width: 64em) {
        .logo {
            width: 54em;
        }
    }

    /* Largest devices such as desktops (1280px and up) */
    @media only screen and (min-width: 80em) {
        .logo {
            width: 70em;
        }
    }
</style>

<body>
    <div class="page-grid">
        <img class="logo" src="public/logo_full.png" />
        <span class="text">
            Our full website is still under construction.
        </span>
        <span class="text">
            But you can still book a tee time with us!
        </span>
        <span class="text">
            Use the widget below to check available times
        </span>

    </div>

    <!-- Start / Chronogolf Widgets -->
    <div class="chrono-bookingbutton"></div>
    <script>
        window.chronogolfSettings = {
            "clubId": 2534,
            "locale": "en-US"
        };
        // Optional
        window.chronogolfTheme = {
            "color": "#F9B515"
        };
    </script>
    <script>
        !function (d, i) {
            if (!d.getElementById(i)) {
                var s = d.createElement("script");
                s.id = i, s.src = "https://cdn2.chronogolf.com/widgets/v2";
                var r = d.getElementsByTagName("script")[0];
                r.parentNode.insertBefore(s, r)
            }
        }(document, "chronogolf-js");
    </script>
    <!-- End / Chronogolf Widgets -->

</body>

</html>
